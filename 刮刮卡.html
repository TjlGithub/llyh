<!DOCTYPE html>
<html lang="en" style="background:none;">
<head>
  <meta charset="UTF-8">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <meta content="telephone=no,email=no" name="format-detection">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/flexible_css.debug.js" charset="utf-8"></script>
  <script src="./js/flexible.debug.js" charset="utf-8"></script>
  <title>刮刮卡</title>
</head>
<body class="bg2">
  <div class="container">
    <div class="title title2 font34">
        <a class="back" href="javascript:;"></a>
        刮刮卡
    </div>
    <div class="scratch">
      <p class="font72 p1">流量刮刮卡<span class="font44">赢100GB流量大奖</span></p>
      <div class="win">
    		<canvas id="bridge"></canvas>
      </div>
      <div class="tips">
        <p class="font36">5次刮奖机会</p>
        <span class="font26">每次刮奖消耗10MB流量，参与刮奖活动</span>
        <a class="font26" href="javascript:;">- 活动规则 -</a>
      </div>
    	<script type="text/javascript">
    		var bridge = document.getElementById("bridge"),
    		bridgeCanvas = bridge.getContext('2d'),
    		brushRadius = (bridge.width / 100) * 5,
    		img = new Image();

    		if (brushRadius < 50) { brushRadius = 50 }

    		img.onload = function(){
    			bridgeCanvas.drawImage(img, 0, 0, bridge.width, bridge.height);
    		}
    		img.loc = 'images/';
    		img.filename = 'winNow.jpg';
    		if (window.devicePixelRatio >= 2) {
    			var nameParts = img.filename.split('.');
    			img.src = img.loc + nameParts[0]+"-2x"+"."+nameParts[1];
    		} else {
    			img.src = img.loc + img.filename;
    		}

    		function detectLeftButton(event) {
    		    if ('buttons' in event) {
    		        return event.buttons === 1;
    		    } else if ('which' in event) {
    		        return event.which === 1;
    		    } else {
    		        return event.button === 1;
    		    }
    		}

    		function getBrushPos(xRef, yRef) {
    			var bridgeRect = bridge.getBoundingClientRect();
    		    return {
    			  x: Math.floor((xRef-bridgeRect.left)/(bridgeRect.right-bridgeRect.left)*bridge.width),
    			  y: Math.floor((yRef-bridgeRect.top)/(bridgeRect.bottom-bridgeRect.top)*bridge.height)
    		    };
    		}

    		function drawDot(mouseX,mouseY){
    			bridgeCanvas.beginPath();
    		    bridgeCanvas.arc(mouseX, mouseY, brushRadius, 0, 2*Math.PI, true);
    		    bridgeCanvas.fillStyle = '#000';
    		    bridgeCanvas.globalCompositeOperation = "destination-out";
    		    bridgeCanvas.fill();
    		}

    		bridge.addEventListener("mousemove", function(e) {
    			var brushPos = getBrushPos(e.clientX, e.clientY);
    		  var leftBut = detectLeftButton(e);
    		  if (leftBut == 1) {
    				drawDot(brushPos.x, brushPos.y);
    		  }
    		}, false);

    		bridge.addEventListener("touchmove", function(e) {
    		    e.preventDefault();
    		    var touch = e.targetTouches[0];
    		    if (touch) {
    		    var brushPos = getBrushPos(touch.pageX, touch.pageY);
    		        drawDot(brushPos.x, brushPos.y);
    		    }
    		}, false);
    	</script>
    </div>
  </div>
</body>
</html>
