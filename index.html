<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <meta content="telephone=no,email=no" name="format-detection">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/flexible_css.debug.js" charset="utf-8"></script>
  <script src="./js/flexible.debug.js" charset="utf-8"></script>
  <title>流量银行</title>
</head>
<body>
  <div class="container">
    <div class="index">
      <div class="title font34">
        首页
      </div>
      <div class="index-main">
        <a class="index-icon-tl" href="javascript:;"></a>
        <a class="index-icon-tr" href="javascript:;"></a>
        <div class="flow-ball">
          <span class="font32">总流量</span>
          <i class="font56">100GB</i>
        </div>
        <div class="info">
          <ul>
            <li>
              <span class="font26">流量收入</span>
              <p class="font54">100<span class="font22">MB</span></p>
              <div class="line"></div>
            </li>
            <li>
              <span class="font26">流量支出</span>
              <p class="font54">1000<span class="font22">MB</span></p>
              <div class="line"></div>
            </li>
            <li>
              <span class="font26">获取流量</span>
              <p class="font54">100<span class="font22">GB</span></p>
              <div class="line"></div>
            </li>
          </ul>
        </div>
      </div>
      <div class="icons">
        <ul>
          <li>
            <a href="javascript:;">
              <i class="icon1"></i>
              <span class="font24">任务</span>
            </a>
          </li>
          <li>
            <a href="javascript:;">
              <i class="icon2"></i>
              <span class="font24">拼单</span>
            </a>
          </li>
          <li>
            <a href="javascript:;">
              <i class="icon3"></i>
              <span class="font24">交易所</span>
            </a>
          </li>
          <li>
            <a href="javascript:;">
              <i class="icon4"></i>
              <span class="font24">抽奖</span>
            </a>
          </li>
          <li>
            <a href="javascript:;">
              <i class="icon5"></i>
              <span class="font24">兑换</span>
            </a>
          </li>
          <li>
            <a href="javascript:;">
              <i class="icon6"></i>
              <span class="font24">特权</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="clearfix"></div>
      <div class="block"></div>
      <div class="task font28">
        任务赚流量
      </div>
      <div class="block"></div>
      <div class="index-bottom">
        <ul>
          <li>
            <a class="cur" href="javascript:;">
              <i class="index-b-icon1"></i>
              <span>首页</span>
            </a>
          </li>
          <li>
            <a href="javascript:;">
              <i class="index-b-icon2"></i>
              <span>赚流量</span>
            </a>
          </li>
          <li>
            <a href="javascript:;">
              <i class="index-b-icon3"></i>
              <span>个人中心</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
